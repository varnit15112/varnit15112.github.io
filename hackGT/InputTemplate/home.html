<!DOCTYPE HTML>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Page-->
    <title></title>
    <!---->

    <!--Icons-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <!---->

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!---->

    <!--Stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-select.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!---->
</head>

<body>
    <div class="twitter-frame">
        <div class="views">

            <div class="edit-view">
                <h1>Help others act!</h1>
                <p class="text-opacity description">By adding links to our database, you help others take initative on issues that matter most.</p>
                <form id="form" action="">
                    <div class="form-group">
                        <label for="category-selector">PICK A CATEGORY</label>
                        <select id="category-selector" onchange="oncategorychange()" class="selectpicker" data-width="fit">
                            <option value="donate">Donate</option>
                            <option value="volunteer">Volunteer</option>
                            <option value="petition">Petitions</option>
                            <option value="event">Events</option>
                            <option value="learn-more">Learn More</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="title">TITLE</label>
                        <input type="title" class="form-control" id="title" placeholder="Eg: Equal Justice Initiative" name="link">
                    </div>
                    <div class="form-group">
                        <label for="link ">LINK</label>
                        <input type="link " class="form-control " id="link" placeholder="Paste Link Here " name="link ">
                    </div>
                    <div class="form-group">
                        <label for="hashtag">HASHTAGS (SEPARATED BY SPACES)</label>
                        <input type="hashtag" class="form-control " id="hashtag" placeholder="Eg: #BlackLivesMatter, #BLM" name="hashtag">
                    </div>
                    <div class="form-action">
                        <button type="submit" class="btn btn-default submit-now">Submit</button>
                    </div>
                </form>
            </div>

            <div class="success-view">
                <h1>Success!</h1>
                <p class="text-opacity description">Your submitted resource was successfully added to our database!</p>
            </div>
        </div>
    </div>

    <!--Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js "></script>
    <script src="assets/js/firebase.js "></script>
    <script src="assets/js/manageFirebase.js "></script>
    <script src="assets/js/main.js "></script>
    <!---->
</body>

</html>
