<!DOCTYPE html>
<html lang="en">

<head>
  <title>LameBot | Varnit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- D3 -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../../css/mainStyle.css">
  <link rel="stylesheet" type="text/css" href="../../css/pageStyle.css">
  <link rel="stylesheet" type="text/css" href="grayStyle.css">



</head>

<body>


  <div class="container">

    <div class="headingSection">
      <div class="headingText color-white">
        Gray
      </div>
    </div>

    <div class="line"></div>

    <div class="tldrSection">

      <div class="graySVG">
        <svg id="mySvg" xmlns="http://www.w3.org/2000/svg">
        </svg>
      </div>


      <div class="grayControlButtons">

        <div id="play" class="grayControlIndividual" onclick="playPause()">
          <span id="playText" class="categoryButton">Pause</span>
        </div>
        <div id="add" class="grayControlIndividual" onclick="addCircle()">
          <span class="categoryButton">Add Circle
            <input type="color" oninput="colorSelect(this.value)" value="#ffffff">
          </span>
        </div>
        <div id="remove" class="grayControlIndividual" onclick="removeCircle()">
          <span class="categoryButton">Remove Circle</span>
        </div>
        <div id="clear" class="grayControlIndividual" onclick="clearAll()">
          <span class="categoryButton">Clear All</span>
        </div>

      </div>


    </div>


  </div>


  <script src="../../js/mainScript.js"></script>
  <script src="grayScript.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script?

  </body>
  </html>
